<header class="app-header">
  <div class="logo">Employee Portal</div>
  <div class="header-text">Welcome to the Login Page</div>
</header>

<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          #username="ngModel"
          required
          class="form-control"
        />
        <div *ngIf="username.invalid && username.touched" class="error">
          Username is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          #password="ngModel"
          required
          class="form-control"
        />
        <div *ngIf="password.invalid && password.touched" class="error">
          Password is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">
        Login
      </button>
    </form>
  </div>
  <footer class="app-footer">
    <p>&copy; 2025 Employee Portal. All rights reserved.</p>
  </footer>
